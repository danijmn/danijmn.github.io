<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flip Grip</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

                        <li><img src="media/shots/shot_extra_2_2208_1242.png"></li>

                        <li><img src="media/shots/shot_extra_9_2208_1242.png"></li>

                        <li><img src="media/shots/shot_extra_11_2208_1242.png"></li>
                        <li><img src="media/shots/shot_extra_12_2208_1242.png"></li>
                        <li><img src="media/shots/shot_extra_13_2208_1242.png"></li>
                        <li><img src="media/shots/shot_extra_14_2208_1242.png"></li>
                    </ul>
                </div>
            </div>

            <!--INFO-->
            <div id="info-wrapper">
                <div class="container">
                    <div id="launch-info">COMING SOON TO IPHONE<span class="raised-text">&#174;</span> AND IPAD<span class="raised-text">&#174;</span></div>
                </div>
            </div>
        </main>

        <!--CONTACTS AND COPYRIGHT-->
        <div id="pre-footer-filler"></div>
        <footer>
            <div class="container">
                <div id="contacts">
                    <div id="support-contact"><a href="mailto:support@danijmn.com">SUPPORT CONTACT: <span class="explicit-email">support@danijmn.com</span></a></div>

                </div>

        </footer>
